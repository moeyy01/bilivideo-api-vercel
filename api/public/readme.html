<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bilibili-video</title>
  <link rel="shortcut icon" href="https://mcdn.moeyy.cn/bili-video/favicon.png">
  <link rel="stylesheet" href="https://acdn.moeyy.cn/jsdelivr/npm/github-markdown-css/github-markdown.min.css" />
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <article class="markdown-body">
    <div id="content"></div>
  </article>

  <script src="https://acdn.moeyy.cn/jsdelivr/npm/marked/marked.min.js"></script>
  <script>
    fetch('./README.md').then(res => {
      if (res.ok) {
        res.text().then(text => {
          document.getElementById('content').innerHTML = marked.parse(text)
        })
      }
    })
  </script>
</body>

</html>
